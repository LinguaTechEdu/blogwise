{% extends 'base.html' %}

{% block title %}Blogwise | {{ article.title }} {% endblock %}

{% block content %}

<h1>{{ article.title }}</h1>
<h3>{{ article.author.name }}</h3>
<div>
    {{ article.content }}
</div>
{% if session.get('user_id') == article.author.id %}
    <a href="/articles/{{ article.id }}/edit">Edit</a>
{% endif %}
{% endblock %}
