<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Blogwise | For You{% endblock %}</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/custom.css">
	<link rel="shortcut icon" type="image/png" href="https://img.icons8.com/office/16/000000/minecraft-diamond.png"/>
</head>
<body>

<div class="container-fluid">
{% include '_nav.html' %}

{% with messages = get_flashed_messages(with_categories=True)  %}
	{% for category, message in messages %}
		<div class="alert alert-dismissible alert-{{ category }}">
		  <button type="button" class="close" data-dismiss="alert">&times;</button>
		  <p class="mb-0">{{ message }}</p>
		</div>
	{% endfor %}
{% endwith %}

{% block content %}{% endblock %}
</div>

{# Scripts below #}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
