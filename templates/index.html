{% extends 'base.html' %}

{% block content %}

{% for article in articles %}
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ article.title }}</h4>
            <p class="card-text">{{ article.content }}</p>
            <a href="/articles/{{ article.id }}" class="card-link">Read more ...</a>
        </div>
    </div>

{% endfor %}
{% endblock %}
