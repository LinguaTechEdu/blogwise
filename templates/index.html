{% extends 'base.html' %}

{% block content %}
<div class="carousel-container">
    {% include '_carousel.html' %}
</div>

{% for article in articles %}
    <div class="card">
        <div class="card-header">{{ article.title }}</div>
        <div class="card-body">
            <p class="card-text">{{ article.content[:100] }} ...</p>
            <a href="/articles/{{ article.id }}" class="card-link">Read more ...</a>
        </div>
    </div>

{% endfor %}
{% endblock %}
