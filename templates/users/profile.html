{% extends 'base.html' %}

{% block content %}
    {% if session.get('user_id') %}
        <h1>User Profile</h1>
        <div>
            <h3>{{ user.name }}</h3>
            <ul>
                <li>{{ user.email }}</li>
            </ul>
            <a href="/user/{{user.id}}/edit" class="btn btn-primary">Update profile</a>
            <a href="/user/{{user.id}}/change-password" class="btn btn-primary">Change Password</a>
        </div>
    {% endif %}
{% endblock %}
