{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <form action="/user/{{user.id}}/change-password" method="post">
            <div class="form-group row">
              <label for="currentPassword" class="col-md-6 col-form-label">Current Password: </label>
              <input type="password" class="form-control" name="currentPassword" id="currentPassword">
            </div>
            <div class="form-group row">
              <label for="newPassword" class="col-md-6 col-form-label">New Password: </label>
                  <input type="password" class="form-control" name="newPassword" id="newPassword">
            </div>
            <div class="form-group row">
              <label for="passwordConf" class="col-form-label">Confirm New Password: </label>
                  <input type="password" class="form-control" name="passwordConf" id="passwordConf">
            </div>

            <input type="submit" class="btn btn-primary" value="Update">
        </form>
    </div>

{% endblock %}
