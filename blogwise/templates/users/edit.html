{% extends 'base.html' %}

{% block content %}
    <div class="row justify-content-center">
        <form action="/user/{{user.id}}" method="post">
            <div class="form-group row">
              <label for="userName" class="col-md-6 col-form-label">Name: </label>
                  <input type="text" class="form-control" name="name" id="userName" value="{{user.name}}">
            </div>

            <div class="form-group row">
              <label for="userEmail" class="col-md-6 col-form-label">Email: </label>
                  <input type="email" class="form-control" name="email" id="userEmail" value="{{user.email}}">
            </div>
            <input type="submit" class="btn btn-primary" value="Update">
        </form>
    </div>

{% endblock %}
